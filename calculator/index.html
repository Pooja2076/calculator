<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator </title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="./index.css"/>
</head>

<body>
    <section class="calc" >
        <div class="cont">
            <div id="display">
            </div>
            <div class="btns">
                <div class="button"><h2>+</h2></div>
                <div class="button"><h2>-</h2></div>
                <div class="button"><h2>*</h2></div>
                <div class="button"><h2>/</h2></div>
                <div class="button"><h2>C</h2></div>
                <div class="button"><h2>Del</h2></div>
                <div class="button"><h2>1</h2></div>
                <div class="button"><h2>2</h2></div>
                <div class="button"><h2>3</h2></div>
                <div class="button"><h2>4</h2></div>
                <div class="button"><h2>5</h2></div>
                <div class="button"><h2>6</h2></div>
                <div class="button"><h2>7</h2></div>
                <div class="button"><h2>8</h2></div>
                <div class="button"><h2>9</h2></div>
                <div class="button"><h2>0</h2></div>
                <div class="button"><h2>.</h2></div>
                <div class="button"><h2>(</h2></div>
                <div class="button"><h2>)</h2></div>
                <div id="equalTo" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

        </div>
    </section>
    <script src="index.js"></script>
</body>
